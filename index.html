<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading">
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round" id="modebtn"></span>
      </label>
      <h1>Music Player</h1>
    </div>

    <div id="container">
      <div id="allSongs" class="containercolor">
        <div id="filterdiv">
          <lable for="songs">Filter BY genre</lable>
          <select id="filteroptions">
            <option value="all">All</option>
            <option value="Pop">POP</option>
            <option value="Hip Hop">HIP HOP</option>
            <option value="Rock">Rock</option>
          </select>
        </div>
        <h3>ALL Songs</h3>
        <div id="filteredSong"></div>
      </div>
      <div id="songCard" class="containercolor">
        <div id="songImage"></div>
        <div id="songdetail"></div>
        <div class="btns">
          <button class="btn" id="prebtn">pre</button>
          <button class="btn" id="nextbtn">next</button>
        </div>
        <button class="btns btn" id="addplaylistbtn">ADD TO PLAYLIST</button>
      </div>
      <div id="playlistcreater">
        <input type="text" placeholder="MyPlaylist" id="myinput" />
        <button id="playlistbtn">Create playlist</button>
        <div id="playList" class="containercolor">
          <h3>Current Playlist</h3>
          <div id="currplaylist"></div>
          <h3>ALL Playlist</h3>
          <div id="myplaylists"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
